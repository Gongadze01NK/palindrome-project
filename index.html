<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1><img src="./fcc_primary_large.png" alt=""></h1>
    </div>

    <!-- Main Title -->
    <div class="main-text">
        <h2>Is it a Palindrome?</h2>
    </div>

    <!-- Input Box -->
    <div class="check-box">
        <p class="enter">Enter in text to check for a palindrome:</p>
        <div class="input-container">
            <input type="text" id="text-input" placeholder="">
            <button id="check-btn">Check</button>
        </div>
        <p id="result"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>ðŸ’¡ <i>A <b>palindrome</b> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</i></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
